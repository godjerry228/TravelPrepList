<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="家庭旅遊行李檢查清單">
  <meta name="theme-color" content="#3b82f6">
  <title>旅遊清單檢查</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- SweetAlert2 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient min-h-screen">

  <!-- 頂部 Banner -->
  <header class="relative h-48 md:h-64 overflow-hidden">
    <!-- 背景圖片 -->
    <div class="absolute inset-0">
      <img
        src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=1920&q=80"
        alt="旅遊背景"
        class="w-full h-full object-cover"
      >
      <div class="absolute inset-0 bg-gradient-to-r from-blue-900/70 to-purple-900/70"></div>
    </div>

    <!-- 右上角選單按鈕 -->
    <button
      id="menuBtn"
      class="absolute top-4 right-4 z-50 w-12 h-12 bg-white/20 backdrop-blur-md rounded-lg flex items-center justify-center hover:bg-white/30 transition-all duration-200"
    >
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- 標題內容 -->
    <div class="relative h-full flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 drop-shadow-lg">
          ✈️ 旅遊準備清單
        </h1>
        <p class="text-lg md:text-xl text-white/90 drop-shadow">
          輕鬆打包，快樂出發
        </p>
      </div>
    </div>
  </header>

  <!-- 主內容區 -->
  <main class="container mx-auto px-4 py-6 pb-48 pt-20">
    <!-- 清單網格容器 -->
    <div id="checklistGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- 分類卡片將由 JavaScript 動態生成 -->
    </div>

    <!-- 空狀態 -->
    <div id="emptyState" class="hidden text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">尚無清單</h3>
      <p class="mt-1 text-sm text-gray-500">資料載入中...</p>
    </div>
  </main>

  <!-- 底部固定進度條 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-40">
    <div class="container mx-auto px-4 py-4">
      <!-- 標語與數字 -->
      <div class="flex items-center justify-between mb-3">
        <span id="progressSlogan" class="text-lg font-bold text-gray-700">開始整理行李吧！</span>
        <span class="text-sm text-gray-600">
          <span id="bannerCheckedCount" class="text-green-600 font-bold text-xl">0</span>
          <span class="text-gray-500">/</span>
          <span id="bannerTotalCount" class="text-blue-600 font-bold text-xl">0</span>
        </span>
      </div>

      <!-- 進度條 -->
      <div class="relative w-full bg-gray-200 rounded-full h-12 overflow-hidden shadow-inner">
        <div
          id="progressBar"
          class="absolute top-0 left-0 h-full transition-all duration-500 ease-out flex items-center justify-center"
          style="width: 0%"
        >
          <span id="progressText" class="text-white font-bold text-2xl drop-shadow-lg">0%</span>
        </div>
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <span id="progressTextCenter" class="text-gray-700 font-bold text-2xl">0%</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- 右側滑入選單 -->
  <div id="sideMenu" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="flex flex-col h-full">
      <!-- 選單標題 -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 flex items-center justify-between">
        <h2 class="text-xl font-bold text-white">功能選單</h2>
        <button id="closeMenuBtn" class="w-10 h-10 rounded-lg bg-white/20 hover:bg-white/30 flex items-center justify-center transition-all duration-200">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- 選單內容 -->
      <div class="flex-1 p-6 space-y-4 overflow-y-auto">
        <button
          id="addCategoryBtn"
          class="w-full px-6 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-200 flex items-center gap-3 shadow-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span class="text-lg font-semibold">新增分類</span>
        </button>

        <button
          id="exportChecklistBtn"
          class="w-full px-6 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-200 flex items-center gap-3 shadow-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
          </svg>
          <span class="text-lg font-semibold">儲存清單</span>
        </button>

        <button
          id="importChecklistBtn"
          class="w-full px-6 py-4 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl hover:from-purple-600 hover:to-purple-700 transition-all duration-200 flex items-center gap-3 shadow-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
          </svg>
          <span class="text-lg font-semibold">載入清單</span>
        </button>

        <button
          id="resetAllBtn"
          class="w-full px-6 py-4 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-xl hover:from-orange-600 hover:to-red-700 transition-all duration-200 flex items-center gap-3 shadow-lg"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span class="text-lg font-semibold">重設清單</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 選單遮罩 -->
  <div id="menuOverlay" class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>

  <!-- 隱藏的檔案輸入 -->
  <input type="file" id="importFileInput" accept=".json" style="display: none;">

  <!-- 彈窗容器 -->
  <div id="modalContainer"></div>

  <!-- Toast 通知容器 -->
  <div id="toastContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

  <!-- JavaScript 模組 -->
  <script src="assets/js/storage.js?v=5"></script>
  <script src="assets/js/user.js?v=5"></script>
  <script src="assets/js/checklist.js?v=5"></script>
  <script src="assets/js/app.js?v=5"></script>

  <!-- PWA 註冊 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker 註冊成功:', reg))
          .catch(err => console.error('Service Worker 註冊失敗:', err));
      });
    }
  </script>
</body>
</html>
